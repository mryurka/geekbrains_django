{% extends 'mainapp/base.html' %}
{% load static %}
{% block extrahead %}
    <link rel = "stylesheet" type = "text/css" href = "{% static 'css/bootstrap.min.css' %}">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
    <br>
    <form class = "form-horizontal" method="POST" action="{% url 'auth:login' %}">
    {%  csrf_token %}
        <input type="hidden" name="url" value="{{ incoming_url }}">
    {{ login_form.as_table }}
    <br>
    <input class="form-control" type="submit" value="Войти">
    <br>
    </form>
    <br>
        <a href = "{% url 'auth:register' %}" class = "btn btn-round form-control">
            Зарегистрироваться
        </a>
    <br>
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-round form-control">
            Вход через ВКонтакте
        </a>
    <br>
{% endblock %}
