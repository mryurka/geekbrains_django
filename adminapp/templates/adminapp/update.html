{% extends 'adminapp/adminAppBase.html' %}
{% block body %}
    <form class = "form-horizontal" method="POST" enctype = "multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Готово!">
    </form>
    {% if object.pk %}
        <p><a href="{% url 'adminapp:detail' object.pk %}">Я передумал, назад...</a></p>
    {% else %}
        <p><a href="{% url 'adminapp:product' %}">Я передумал, назад...</a></p>
    {% endif %}
{% endblock %}
