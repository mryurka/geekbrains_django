{% extends 'adminapp/adminAppBase.html' %}
{% block body %}
    <h2>Категории</h2>
        {% include "adminapp/includes/inc_cat_menu.html" %}
    <h2>Продукты</h2>
    <p><a href="{% url 'adminapp:create' %}">Создть продукт</a></p>
    <ul>
        {%  for obj in object_list %}
            <li>
                <a href="{% url 'adminapp:detail' obj.pk %}">{{ obj.name }}</a>
            </li>
        {% endfor %}
    </ul>
{%  endblock %}
